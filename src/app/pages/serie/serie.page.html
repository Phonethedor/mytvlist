<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>serie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">serie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let x of arrayseries">
    <img src="{{x.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{x.nombre_serie}}</ion-card-title>
      <ion-card-subtitle>Temporadas : {{x.temporadas}}</ion-card-subtitle>
      <ion-card-subtitle>Capitulos : {{x.capitulos}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{x.descripcion}}
    </ion-card-content>
  </ion-card>
  <a target="_blank" (click)="volver()">Volver</a>
  <br>
  <a target="_blank" (click)="eliminar()">Eliminar</a>
</ion-content>
